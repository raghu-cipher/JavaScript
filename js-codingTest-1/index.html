<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
   <div class="mb-3 counter-div text-bg-dark p-2">
    <p id="counter">0</p>
    <button class="btn btn-primary" onclick = "onIncrement()">Increment</button>
    <button class="btn btn-primary" onclick = "onDecrement()">Decrement</button>
    <button class="btn btn-primary" onclick = "onReset()">Reset</button>
   </div>
   
   <div class="text-bg-warning p-2">
     <p>Enter Your Name</p>
     <input type="text" id="inputElement" />
     <p>Enter Your Password</p>
     <input type="password" id="passwordElement" /><br />
     <button class="btn btn-primary mt-3 mb-2" onclick="onSign()">Sign</button>
     <p id="result"></p>
   </div>

   <div class="appending" id="myContainer">
    
   </div>

   <div class="dynamic-event-listener-container" id="dynamicContainer">
    <p>Create h1 Element dynamically by adding event listeners dynamically</p>
    <button class="btn btn-primary" id="createBtn">Create</button>
   </div>

   <div class="add-remove-classList">
    <h1 class="heading-old-styles" id="heading">h1 Element</h1>
    <button id="btnEl" class="button">Remove old styles and add new styles</button>
   </div>



    <script src="counter.js"></script>
    <script src="signIn.js"></script>
    <script src="appendingElements.js"></script>
    <script src="dynamicEvntlistnrs.js"></script>
</body>
</html>
